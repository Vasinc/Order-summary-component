<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <div class="main-card">
      <div class="main-card__hero">
        <img src="./images/illustration-hero.svg" alt="Hero Picture">
      </div>
      
      <div class="main-card__body">
        <div class="main-card__body--title">
          Order Summary
        </div>
        <div class="main-card__body--text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <ul class="main-card__body--plan">
          <li>
            <div class="plan-picture">
              <img src="./images/icon-music.svg" alt="Music">
            </div>

            <div class="annual-plan"> 
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a href="#">Change</a>
          </li>
        </ul>
      </div>
      <div class="buttons">
        <a href="#" class="button-proceed">
          Proceed to Payment
        </a>
        <a href="#" class="button-cancel">
          Cancel Order
        </a>
      </div>
    </div>
  </body>
</html>
